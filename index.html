<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="/output.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+VIC+Guides&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body class="flex items-center justify-center">

    <div class="mx-auto w-full flex flex-col items-center justify-center mt-7 space-y-7">
        <h1 class="text-3xl font-bold text-black font-roboto">To Do List</h1>
        <div>
            <div class="space-y-2 flex flex-col">
                <p class="font-roboto font-medium">Add Your Task:</p>

                <div
                    class="flex items-center xs:flex xs:flex-col xs:items-center xs:space-y-2 sm:flex sm:flex-row sm:items-center sm:justify-center ">
                    <div class="sm:bg-gray-300 rounded ">
                        <input id="search-bar" class="sm:w-96 xs:w-11/12 px-4 py-2 border-none outline-none bg-gray-300
                    xs:rounded placeholder:text-gray-500" type="text" placeholder="Add Your Task...">

                    </div>
                    <button id="submit-button"
                        class="bg-gray-600 h-full mx-2 px-2 py-1 xs:rounded text-white font-bold font-roboto hover:bg-gray-500 hover:bg-opacity-90 hover:shadow-sm hover:shadow-black active:ring hover:transition hover:duration-500">
                        Add Task
                    </button>
                </div>
            </div>
        </div>
        <div>
            <p class="text-2xl font-medium font-kanit">Your To Do List</p>
        </div>
        <div class="flex space-x-14">
            <div class="space-y-4">
                <h1 class="bg-gray-400 px-2 py-1 font-medium font-kanit text-lg rounded-lg">Your Current Task</h1>
                <div class="task-container">
                    <ul class="flex items-center justify-around font-medium text-lg">
                        <li>Coding</li>
                        <i class='bx bx-check text-xl cursor-pointer active:text-red-900'></i>
                    </ul>
                </div>
            </div>
            <div class="space-y-4">

                <h1 class="bg-gray-400 px-2 py-1 font-medium font-kanit text-lg rounded-lg">Your Completed Task</h1>
                <div >
                    <ul class="flex items-center justify-around font-medium text-lg ">
                        <li>Prayer</li>
                        <i class='bx bx-x text-xl cursor-pointer active:text-red-900'></i>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
